<div fxLayoutAlign="center top" fxFill>
  <div fxLayout="column" fxLayoutAlign="center stretch" fxFlex="90">

    <data-detail-form #oForm fxLayout="column" entity="EData" keys="DATA_ID;FORM_VERSION_ID" header-actions="R;U"
      columns="DATA_ID;CREATION_DATE;LAST_MODIFICATION_DATE;FORM_VERSION_ID;DYNAMIC_DATA" editable-detail="no" class="mat-elevation-z4" fxFlex="85">

      <o-dynamic-form #dynamicForm automatic-binding="no" query-on-init="no" attr="JSON" entity="EDynamicFormsVersions"
        parent-keys="VERSION_ID:FORM_VERSION_ID" (render)="onDynamicFormDataLoaded($event)">
      </o-dynamic-form>

    </data-detail-form>

  </div>
</div>
