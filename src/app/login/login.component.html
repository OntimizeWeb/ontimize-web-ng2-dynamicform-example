<div layout="row" fxFlexFill fxLayoutAlign="center center" class="login-outer-container">

  <div fxLayout="column" fxLayoutAlign="center" class="login-inner-container mat-elevation-z1">

    <form [formGroup]="loginForm" (ngSubmit)="login()">

      <div fxLayout="column" fxLayoutAlign="center center" class="logo-container mat-elevation-z4">
        <img src="./assets/images/ontimize.png">
      </div>

      <p class="session-expired" *ngIf="sessionExpired">{{ 'ERROR_SESSION_EXPIRED' | translate }}</p>

      <md-form-field fxFlexFill>
        <input mdInput #user placeholder="{{ 'USERNAME' | translate }}" id="username" formControlName="username">
      </md-form-field>

      <md-form-field fxFlexFill>
        <input mdInput #password placeholder="{{ 'PASSWORD' | translate }}" id="password" type="password" formControlName="password">
      </md-form-field>

      <button md-raised-button color="primary" type="submit">{{ 'LOGIN' | translate }}</button>
      <div layout-padding></div>
      <div layout-padding></div>
      <div fxLayout="column" fxLayoutAlign="center center" layout-padding>
        <span class="title_text">Use this user and password for login:</span>
        <span class="dark_text">username : demo</span>
        <span class="dark_text">password : demouser</span>
      </div>
    </form>

  </div>

</div>
